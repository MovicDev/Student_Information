<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Student_Portal</title>
</head>
<body class="bg-dark">
<div class="container mt-lg-5 mt-3 col-lg-7 col-10" style="box-shadow: 0 0  10px rgb(74, 74, 74) ;">
        <h3 class="text-center  text-decoration-underline text-info">School Portal</h3>
        <div class="alert alert-danger p-2 text-center bg-danger text-warning border-0 w-50 mx-auto my-3 animate__animated animate__flash animate__infinite animate__slow" style="display: none;" id="emptyErrorMessage">All spaces must be filled</div>
        <div class="alert alert-success p-2 text-center bg-success text-dark border-0 w-50 mx-auto my-3 animate__animated animate__heartBeat animate__infinite animate__slow" style="display: none;" id="successMessage">Submitted successfully!</div>
        <div class="my-3">
        <label for="" class="fomr-label text-info">First Name:</label>
        <input type="text" id="firstName" name="" class="form-control form-control-sm -shadow-none ">
    </div>
    <div class="my-3">
        <label for="" class="fomr-label text-info">Last Name:</label>
        <input type="text" id="secondName" name="" class="form-control form-control-sm -shadow-none ">
    </div>
        <div class="my-3">
        <label for="" class="fomr-label text-info">Email/Phone Number:</label>
        <input type="text" id="mailPhone" name="" class="form-control form-control-sm -shadow-none ">
</div>
<div class="my-3">
        <label for="" class="fomr-label text-info">Password:</label>
        <input type="password" id="password" name="" class="form-control form-control-sm -shadow-none ">
        </div>
        <button class="btn btn-info w-100 my-3 rounded-0"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
    </div>
    <div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm mt-lg-5 mt-2 p-3" >
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                <th>S/n</th>
                <th>FirstName</th>
                <th>SecondName</th>
                <th>Mail/Phone</th>
                <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody id="display">  
                <tr>
                    <th colspan="5" class="text-center">No item added yet to store</th>
                </tr>
            </tbody>
            
            </table>
    </div>  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="reg">
         Are you sure you want to continue the registration
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submit()" data-bs-dismiss="modal">Understood</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    <script src="bootstrap.js"></script>
    <script>
      
function shoTable() {
    checking = "";
    for (i = 0;  i < check.length; i++) {
        checking += `<tr>
                        <td>${i+1}</td>
                        <td>${check[i].firstName}</td>
                        <td>${check[i].secondName}</td>
                        <td>${check[i].mailPhone}</td>
                        <td style="align-center"><button class="btn btn-danger btn-sm mx-auto float-end" onclick="del(${i})">Delete</button></td>
                        <td style="align-center"><button class="btn btn-warning btn-sm mx-auto float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button></td>
                    </tr>`
         document.getElementById('display').innerHTML = checking
        
    }
}
var check = []
function submit() {
    var firstName = document.getElementById('firstName').value
    var secondName = document.getElementById('secondName').value
    var mailPhone = document.getElementById('mailPhone').value
    var password = document.getElementById('password').value
    if (firstName === '' || secondName === '' || mailPhone === '' || password ==='') {
        emptyErrorMessage.style.display = "block"
        setTimeout(() => {
            emptyErrorMessage.style.display = 'none'
        }, 5000);
    }else{
        var list = {firstName,secondName,mailPhone,password}
       var subStudent = check.push(list)
       if(subStudent) {
        successMessage.style.display = 'block'
        setTimeout(()=>{
        successMessage.style.display = 'none'
        }, 3000)
    } else {
        alert('failed to submit')
    }
       shoTable()
        successMessage.style.display = "block"
        emptyErrorMessage.style.display = "none"
        document.getElementById('firstName').value = ''
        document.getElementById('secondName').value = ''
        document.getElementById('mailPhone').value = ''
        document.getElementById('password').value = ''
    }
    

}
function del(index) {
  check.splice(index, 1)    
  shoTable()
}

    </script>
</body>
</html>
